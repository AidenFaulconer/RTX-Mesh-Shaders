name: C/C++ CI

on: [push]

jobs:
  build_ubuntu:
    name: Build for Ubuntu
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Create Build Directory
      run: mkdir build
    - name: Configure CMake
      run: cd build && cmake ..
    - name: Build
      run: cd build && make
